apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: lvm-pvc-block
  namespace: default
  annotations:
    csi-lvm.metal-stack.io/type: "linear"
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Block
  storageClassName: csi-lvm
  resources:
    requests:
      storage: 10Mi
---
apiVersion: v1
kind: Pod
metadata:
  name: volume-test-block
  namespace: default
spec:
  containers:
  - name: volume-test-block
    image: nginx:stable-alpine
    imagePullPolicy: IfNotPresent
    ports:
    - containerPort: 80
    volumeDevices:
      - name: block
        devicePath: /dev/xvda
    resources:
      limits:
        cpu: 100m
        memory: 100M
  volumes:
  - name: block
    persistentVolumeClaim:
      claimName: lvm-pvc-block

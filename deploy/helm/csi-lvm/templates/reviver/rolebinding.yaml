apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "csi-lvm.fullname" . }}
  labels:
    {{- include "csi-lvm.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "csi-lvm.fullname" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "csi-lvm.fullname" . }}-reviver
    namespace: {{ .Release.Namespace }}
